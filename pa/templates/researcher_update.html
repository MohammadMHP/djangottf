<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contractor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your existing styles here */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        /* Improved label and input styling */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 15px; /* Increased margin for better separation */
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Improved button styling */
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #cancel-button {
            background-color: #ccc;
            color: #333;
        }

        #cancel-button:hover {
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <header>
        <h1>Edit Contractor</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <h2>Edit School</h2>
    <form method="POST" action="{% url 'edit-researcher' ID_re=IDre %}">
        {% csrf_token %}
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td><label for="{{ form.fname.id_for_label }}">Firstname</label></td>
                <td>{{ form.fname }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.lname.id_for_label }}">Lastname</label></td>
                <td>{{ form.lname }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.dateofbirth.id_for_label }}">Data of Birth</label></td>
                <td>{{ form.dateofbirth }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.Side.id_for_label }}">Select Side</label></td>
                <td>
                    <select id="{{ form.Side.id_for_label }}" name="{{ form.Side.name }}" required>
                        <option value="Student" {% if form.Side.value == "Student" %}selected{% endif %}>Student</option>
                        <option value="Superrisor" {% if form.Side.value == "superrisor" %}selected{% endif %}>Superrisor</option>
                        <option value="Professor"{% if form.Side.value == "Professor" %}selected{% endif %}>Professor</option>
                        <option value="Science committee" {% if form.Side.value == "Science committee" %}selected{% endif %}>Science committee</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="{{ form.tel.id_for_label }}">Phone number</label></td>
                <td>{{ form.tel }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.email.id_for_label }}">Email</label></td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.proficiency.id_for_label }}">Proficiency</label></td>
                <td>{{ form.proficiency }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.city.id_for_label }}">city</label></td>
                <td>{{ form.city }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.street.id_for_label }}">street</label></td>
                <td>{{ form.street }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.plaque.id_for_label }}">plaque</label></td>
                <td>{{ form.plaque }}</td>
            </tr>
        </table>
        <button type="submit">Save Changes</button>
        <button id="cancel-button" type="button" onclick="window.history.back()">Cancel</button>
    </form>

    <script>
        // Your JavaScript code here
    </script>
</body>

</html>
